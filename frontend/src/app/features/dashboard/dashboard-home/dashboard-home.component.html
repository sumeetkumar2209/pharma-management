<div class="container" fxLayout="row" fxLayoutAlign="center none">

  <div fxFlex="95%">
    <div class="container" fxLayout="row" fxLayoutAlign="start none">
     
      <h2 style="padding-left:16px;"> <mat-icon style="padding-right:8px;">dashboard</mat-icon>Dashboard</h2>

    </div>

    <div class="container" fxLayout="row" fxLayoutAlign="start none" fxLayoutGap="5%" >
      <!-- <div fxFlex="50%" class="text-center no-records animate"> -->
        
        <div class="content">
          <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let card of cards">
              <mat-card class="mat-elevation-z4" >
                <mat-card-header>
                  <mat-card-title>{{card.title}}</mat-card-title>
                </mat-card-header>
                <!-- <img mat-card-image src="./../assets/images/mountains.jpg"> -->
                <mat-card-content>
                  <div></div>
                  <div fxLayout="row" fxLayoutAlign="space-between center" style="padding:12px 0px;" *ngFor="let line of card.lines">
                    <div>{{line.label}}</div>
                    <div>{{line.count}}</div>
                  </div>
                </mat-card-content>
                <!-- <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions> -->
              </mat-card>
            </div>
          </div>
          </div>
  
      
        <!-- <p>This is the dashboard.</p> -->
      </div>
      <mat-icon> </mat-icon>
    <!-- </div> -->
  </div>
</div>
